<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen with Logo Animation</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Splash Screen Styles */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #08005e; /* Sea blue */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Logo Animation */
    .logo {
      width: 200px;
      height: auto;
      animation: logoAnimation 2s ease forwards, moveToCorner 2s 2s ease forwards;
    }
    @keyframes logoAnimation {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    /* @keyframes moveToCorner {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-50vw, -50vh);
      }
    } */
  </style>
</head>
<body>
<div class="splash-screen">
    <img src="assets\img\Sched - Ease Light version.png" alt="Logo" class="logo">
  </div>
  <script>
 
    // Hide splash screen after animation and show main content
    document.addEventListener("DOMContentLoaded", () => {
      const splash = document.querySelector(".splash-screen");
      setTimeout(() => {
        window.location.href = "index.html";
        document.getElementById("main-content").style.display = "block";
      }, 3000); // Matches the fade-out duration
    });
  </script>
  </body>
  </html>
